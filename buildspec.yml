version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 203918887881.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t react-app .
      - docker tag react-app:latest 203918887881.dkr.ecr.us-east-1.amazonaws.com/react-app:latest
  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 203918887881.dkr.ecr.us-east-1.amazonaws.com/react-app:latest
      - echo Build completed successfully!
