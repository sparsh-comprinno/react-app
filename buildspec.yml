version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Docker Hub..."
      - DOCKER_SECRET=$(aws secretsmanager get-secret-value --secret-id docker-credentials --query SecretString --output text)
      - export DOCKER_USER=$(echo "$DOCKER_SECRET" | jq -r '.username')   # Using "username" as key
      - export DOCKER_PASS=$(echo "$DOCKER_SECRET" | jq -r '.password')   # Using "password" as key
      - echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 203918887881.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t react-app .
      - docker tag react-app:latest 203918887881.dkr.ecr.us-east-1.amazonaws.com/react-app:latest

  post_build:
    commands:
      - echo "Pushing Docker image to Amazon ECR..."
      - docker push 203918887881.dkr.ecr.us-east-1.amazonaws.com/react-app:latest
      - echo "Build completed successfully!"
